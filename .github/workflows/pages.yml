# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  #FAIRTOOL: "fairtool"
  # fairtool-head will build from source, which adds a few minutes
  FAIRTOOL: "fairtool-head"

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Run Fairtool
        run: |
          brew install fair-ground/tool/$FAIRTOOL
          $FAIRTOOL version
          $FAIRTOOL fair catalog --hub github.com/World-Fair --base-repo JackScript --catalog-identifier 'app.World-Fair.JackScript' --catalog-name 'World Fair JackScripts' --verbose > catalog.json
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          #path: '.'
          path: 'catalog.json'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
